<!DOCTYPE html>
<html>
<head>
	<title id="output"></title>
</head>
<body>
	<script>
		// Use the Fetch API to read the file
		fetch('https://raw.githubusercontent.com/kokokero1/Mhrgan_2023/main/agbya/1/1.txt')
			.then(response => response.text())
			.then(data => {
				// Display the contents of the file
				document.getElementById('output').textContent = data;
			})
			.catch(error => console.error(error));
	</script>
	
		<script>
		setTimeout(function(){
			location.reload();
		}, 5000);
	</script>
</body>
</html>
