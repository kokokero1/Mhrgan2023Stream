<!DOCTYPE html>
<html>
<head>
	<title id="output"></title>
</head>
<body>
	<script>
		// Use the Fetch API to read the file
		fetch('https://kokokero1.github.io/testk/live.txt')
			.then(response => response.text())
			.then(data => {
				// Display the contents of the file
				document.getElementById('output').textContent = data;
			})
			.catch(error => console.error(error));
	</script>
	
		<script>
		setTimeout(function(){
			location.reload();
		}, 60000);
	</script>
</body>
</html>
